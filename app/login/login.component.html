<div class="col-md-12">
<h3>Login Page</h3>

<form ng-submit="ctrl.formSubmit()" class="form">
    <div class="col-md-4">
    <div class="form-group">
        <input type="text" class="form-control" ng-model="ctrl.username" placeholder="username" required=""/>
    </div> 

    <div class="form-group">
        <input type="password" class="form-control" ng-model="ctrl.password" placeholder="password" required=""/>
    </div>

    <div class="form-group">
        <input class="btn btn-success" type="submit" value=" Login "/>
        <span class="text-danger">{{ error }}</span>
    </div>

    </div>
</form>
</div>
